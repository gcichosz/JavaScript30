<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Video Speed Scrubber</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <video
                class="flex"
                width="765"
                height="430"
                src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
                loop
                controls
            ></video>
            <div class="speed">
                <div class="speed-bar">1Ã—</div>
            </div>
        </div>

        <script>
            (function() {
                const speedController = document.querySelector('.speed');
                const speedBar = document.querySelector('.speed-bar');
                const video = document.querySelector('.flex');

                speedController.addEventListener('mousemove', function(e) {
                    const inputRangeValue = e.offsetY / this.offsetHeight;
                    const playbackRate = 0.4 + 3.6 * inputRangeValue;

                    speedBar.style.height = `${inputRangeValue * 100}%`;
                    speedBar.innerText = `${playbackRate.toFixed(2)}x`;
                    video.playbackRate = playbackRate;
                });
            })();
        </script>
    </body>
</html>
