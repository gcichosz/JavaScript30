<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const synthesizer = window.speechSynthesis;
      const msg = new SpeechSynthesisUtterance();

      let voices = [];
      let voicesDropdown, options;

      function populateVoices() {
        voices = [...synthesizer.getVoices()].filter(v =>
          v.lang.includes("en")
        );

        voicesDropdown.innerHTML = "";
        for (let voice of voices) {
          voicesDropdown.innerHTML += `<option value="${voice.name}">${voice.name}</option>`;
        }
        voicesDropdown.value = voices[0].name;
      }

      function handleVoicesChanged() {
        if (voices.length) {
          return;
        }

        populateVoices();
      }

      function stop() {
        synthesizer.cancel();
      }

      function speak() {
        stop();

        msg.voice = voices.find(v => v.name === voicesDropdown.value);
        for (let option of options) {
          msg[option.name] = option.value;
        }

        synthesizer.speak(msg);
      }

      (function() {
        const speakButton = document.querySelector("#speak");
        const stopButton = document.querySelector("#stop");
        options = document.querySelectorAll('[type="range"], [name="text"]');
        voicesDropdown = document.querySelector('[name="voice"]');

        synthesizer.addEventListener("voiceschanged", handleVoicesChanged);
        speakButton.addEventListener("click", speak);
        voicesDropdown.addEventListener("change", speak);
        options.forEach(o => o.addEventListener("change", speak));
        stopButton.addEventListener("click", stop);
      })();
    </script>
  </body>
</html>
