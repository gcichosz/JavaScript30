<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      let text;

      function moveShadows(e) {
        const shadowX = (e.x - text.offsetWidth / 2 - text.offsetLeft) * 0.3;
        const shadowY = (e.y - text.offsetHeight / 2 - text.offsetTop) * 0.3;

        const textShadows = [
          `${shadowX}px ${shadowY}px 0 rgba(255, 0, 255, 0.7)`,
          `${-shadowX}px ${shadowY}px 0 rgba(0, 255, 255, 0.7)`,
          `${shadowY}px ${-shadowX}px 0 rgba(0, 255, 0, 0.7)`,
          `${-shadowY}px ${shadowX}px 0 rgba(0, 0, 255, 0.7)`,
        ];

        text.style.textShadow = textShadows.join(',');
      }

      window.addEventListener('DOMContentLoaded', () => {
        const hero = document.querySelector('.hero');
        text = hero.querySelector('h1');

        hero.addEventListener('mousemove', moveShadows);
      });
    </script>
  </body>
</html>
