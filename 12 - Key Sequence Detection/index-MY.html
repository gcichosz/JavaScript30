<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script> -->
</head>

<body>
  <script>
    const konamiCode = [
      "ArrowUp",
      "ArrowUp",
      "ArrowDown",
      "ArrowDown",
      "ArrowLeft",
      "ArrowRight",
      "ArrowLeft",
      "ArrowRight",
      "KeyB",
      "KeyA",
    ];
    let consecutiveInputs = 0;

    document.addEventListener('keydown', function (e) {
      if (e.code == konamiCode[consecutiveInputs]) {
        consecutiveInputs++;
      } else {
        consecutiveInputs = 0;
      }

      if (consecutiveInputs == 10) {
        console.log('You entered a Konami code!');
        consecutiveInputs = 0;
      }
    });
  </script>

</body>

</html>
