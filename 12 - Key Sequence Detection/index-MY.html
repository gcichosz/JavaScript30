<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const konamiCode = [
        'ArrowUp',
        'ArrowUp',
        'ArrowDown',
        'ArrowDown',
        'ArrowLeft',
        'ArrowRight',
        'ArrowLeft',
        'ArrowRight',
        'KeyB',
        'KeyA',
      ];

      let input = [];

      window.addEventListener('keydown', function(e) {
        input.push(e.code);
        input = input.slice(-konamiCode.length);
        if (input.toString() === konamiCode.toString()) {
          console.log('KONAMI CODE');
        }
      });
    </script>
  </body>
</html>
